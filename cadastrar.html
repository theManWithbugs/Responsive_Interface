<!DOCTYPE html>
<html lang="pt-br">
   <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
       <link rel="stylesheet" href="auth.css">
       <title>Cadastrar</title>
   </head>

<body>
    <div id="box_container" class="rounded">
        <div id="int_box">

            <div class="form-group mb-5 text-white">
                <img src="10.png" id="img_box">
            </div>
                
            <div class="form-group mb-3 ms-1 text-white"> 
                <label for="email">Email: </label>
                <input type="text" id="email">
            </div>
                
            <div class="form-group mb-3 text-white">
                <label for="password">Senha: </label>
                <input type="text" id="password">
            </div>

            <div class="form-group mb-3 text-white me-1">
                <label for="password_confirm">Confirmar: </label>
                <input type="text" id="password_confirm">
            </div>

            <a href="#">Esqueceu a senha?</a>

            <div class="mt-4">
                <button class="btn" type="submit" onclick="check_password()">Entrar</button>
            </div>
    
        </div>
    </div>
</body>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
   <script src="js/auth.js"></script>
</html>
